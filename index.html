<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Shop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">

</head>

<body>
    <header id="header">
        <h1>Carrito de compras</h1>
        <img src="./img/carrito-de-compras (1).png" alt="Carrito Compras">
    </header>
    <div class="contenedor" id="contenedor">
        <div>
            <img src="./img/antik rojos.jpeg" alt="Producto 1">
            <div class="informacion">
                <p>Antik Rojos</p>
                <p class="precio"><span>$599</span></p>
                <button>Comprar</button>



            </div>
        </div>

        <img src="./img/antik.png" alt="Producto 2">
        <div class="informacion">
            <p>Antik Clasicos</p>
            <p class="precio"><span>$755</span></p>
            <button>Comprar</button>


        </div>


        <div>
            <img src="./img/antikazules.webp" alt="Producto 3">
            <div class="informacion">

                <p>Antik Azules</p>
                <p class="precio"><span>$659</span></p>
                <button>Comprar</button>


            </div>


            <div>
                <img src="./img/antik.png" alt="Producto 4">
                <div class="informacion">
                    <p>Antik R3</p>
                    <p class="precio"><span>$399</span></p>
                    <button>Comprar</button>

                </div>

            </div>







            <script src="./main.js"></script>
</body>

</html>
